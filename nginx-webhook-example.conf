# Приклад конфігурації Nginx для Telegram webhook
# Файл: /etc/nginx/sites-available/krainamriy.fun
# Або додати в основний конфіг: /etc/nginx/nginx.conf

server {
    listen 80;
    listen [::]:80;
    server_name krainamriy.fun www.krainamriy.fun;

    # Редирект на HTTPS (якщо є SSL)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name krainamriy.fun www.krainamriy.fun;

    # SSL сертифікати (якщо є)
    ssl_certificate /etc/letsencrypt/live/krainamriy.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/krainamriy.fun/privkey.pem;
    
    # SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логування
    access_log /var/log/nginx/krainamriy.fun-access.log;
    error_log /var/log/nginx/krainamriy.fun-error.log;

    # Розмір завантаження (для Telegram webhook)
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Проксування Telegram webhook до бекенду
    location /api/telegram/webhook {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Заголовки для проксування
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Важливо для Telegram webhook
        proxy_set_header Connection "";
        
        # Таймаути (Telegram очікує відповідь до 5 секунд)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Вимкнути кешування для webhook
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # Логування (для діагностики)
        access_log /var/log/nginx/webhook-access.log;
        error_log /var/log/nginx/webhook-error.log;
    }

    # Проксування всіх інших API запитів
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Проксування фронтенду (якщо потрібно)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}

