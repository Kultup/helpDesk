    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Додаткові мета-теги для мобільних пристроїв -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="description"
      content="Help Desk система з інтеграцією Telegram"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Help Desk System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Вимкнути React error overlay в production
      // Перехоплюємо помилки до React error overlay
      (function() {
        // Перевіряємо, чи це production (немає source maps та інших dev індикаторів)
        var isProduction = !window.location.hostname.includes('localhost') && 
                          !window.location.hostname.includes('127.0.0.1');
        
        if (isProduction) {
          // Перехоплюємо помилки до React error overlay
          window.addEventListener('error', function(e) {
            if (e.message === 'Script error.' || e.message === 'Script error') {
              e.preventDefault();
              e.stopPropagation();
              e.stopImmediatePropagation();
              return false;
            }
          }, true);
          
          window.addEventListener('unhandledrejection', function(e) {
            var reason = e.reason;
            if (reason && reason.message && (
              reason.message.includes('Script error') ||
              reason.message.includes('CORS') ||
              reason.message.includes('Network Error')
            )) {
              e.preventDefault();
            }
          }, true);
          
          // Перехоплюємо console.error для фільтрації Script error
          var originalError = console.error;
          console.error = function() {
            var message = Array.prototype.join.call(arguments, ' ');
            if (message.includes('Script error') || message.includes('Script error.')) {
              return; // Не показуємо Script error
            }
            originalError.apply(console, arguments);
          };
        }
      })();
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
