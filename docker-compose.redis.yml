# Docker Compose конфігурація для Redis
# Використовуйте цей файл для локальної розробки з Redis
#
# Запуск:
#   docker-compose -f docker-compose.redis.yml up -d
#
# Зупинка:
#   docker-compose -f docker-compose.redis.yml down
#
# Перегляд логів:
#   docker-compose -f docker-compose.redis.yml logs -f redis
#
# Перевірка статусу:
#   docker-compose -f docker-compose.redis.yml ps
#
# Очищення даних:
#   docker-compose -f docker-compose.redis.yml down -v

version: '3.8'

services:
  # Redis для кешування та сесій
  redis:
    image: redis:7-alpine
    container_name: helpdesk-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      # Опціонально: використовуйте власний конфіг файл
      # - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - helpdesk-redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "com.helpdesk.service=redis"
      - "com.helpdesk.description=Redis cache and session store"

  # Опціонально: Redis Commander для візуалізації (веб-інтерфейс)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: helpdesk-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - helpdesk-redis-network
    profiles:
      - tools  # Запускається тільки з профілем: docker-compose --profile tools up

volumes:
  redis_data:
    driver: local
    name: helpdesk_redis_data

networks:
  helpdesk-redis-network:
    driver: bridge
    name: helpdesk-redis-network

